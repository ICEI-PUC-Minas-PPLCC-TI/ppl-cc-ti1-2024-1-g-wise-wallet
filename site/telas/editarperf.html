<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/site/assets/estilos/config.css">
    <title>Wise Wallet ©</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/site/assets/script/julio.js" defer></script>
</head>

<body>

<header>
    <nav>
        <a href="index.html"><img class="logo" src="/site/assets/images/logo.png" alt="Logo wise wallet"></a>
        <ul class="menu">
            <li><a class="menulogin" href="login.html">Login</a></li>
            <li><a class="menucadastro" href="cadastro.html">Cadastro</a></li>
            <li><a class="menuconfig" href="config.html"><i class="ph ph-user-circle-gear"></i></a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="profile-edit">
        <h2>Editar Perfil</h2>
        <form action="atualizar_perfil.html" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profile-pic">Alterar Foto:</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            </div>
            <div class="form-group">
                <label for="current-email">Email Atual:</label>
                <input type="text" id="current-email" name="current-email" placeholder="seu.email@exemplo.com" disabled>
                <label for="email">Alterar Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="current-name">Nome Atual:</label>
                <input type="text" id="current-name" name="current-name" placeholder="Seu Nome" disabled>
                <label for="name">Alterar Nome:</label>
                <input type="text" id="name" name="name">
            </div>
            <button type="button" class="update-button">Salvar Alterações</button>
        </form>
    </section>
</main>
<script src="../assets/script/editarperf.js"></script>
</body>

</html>
