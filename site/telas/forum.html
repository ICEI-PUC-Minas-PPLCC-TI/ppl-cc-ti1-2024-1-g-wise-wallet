<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum</title>
    <link rel="stylesheet" href="/site/assets/estilos/forum.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header id="headerjulio">
        <a href="index.html"><img class="logo" src="/site/assets/images/logo.png" alt="Logo wise wallet"></a>
        <nav class="teste">
            <ul class="cabecalho">
                <li class="menu"><a class="menu" href="config.html"><i class="ph ph-user-circle-gear"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="forum-header">
            <h1 class="forum">Fórum Tira-Dúvidas</h1>
            <a class="duvidasfrequentes-link" href="faqs.html">Dúvidas Frequentes</a>
        </div>

        <form id="forumForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea><br><br>
            
            <label for="data">Data:</label>
            <input type="text" id="data" name="data" readonly><br><br>
            
            <button type="submit">Enviar</button>
        </form>
        <div id="mensagens"></div>
        
        <button class="vermensagem" onclick="window.location.href = 'mensagens.html'">Ver Mensagens</button>
    </main>
    <script src="/site/assets/script/forum.js"></script>
</body>
</html>
